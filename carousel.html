<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommended For You</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Inter', sans-serif;
    background: #ffffff;
    color: #1a1a1a;
    -webkit-font-smoothing: antialiased;
  }

  .carousel-section {
    max-width: 1400px;
    margin: 40px auto;
    padding: 0 0 0 48px;
    position: relative;
  }

  .carousel-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-right: 48px;
  }

  .carousel-header h2 {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: -0.3px;
    color: #1a1a1a;
  }

  .carousel-header h2 span {
    display: block;
    font-size: 13px;
    font-weight: 400;
    color: #1a1a1a;
    margin-top: 2px;
    letter-spacing: 0;
  }

  .nav-arrows {
    display: flex;
    gap: 8px;
  }

  .nav-arrow {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1.5px solid #d4d4d4;
    background: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .nav-arrow:hover {
    border-color: #1a1a1a;
    background: #1a1a1a;
  }

  .nav-arrow:hover svg {
    stroke: #fff;
  }

  .nav-arrow:active {
    transform: scale(0.95);
  }

  .nav-arrow.disabled {
    opacity: 0.3;
    pointer-events: none;
  }

  .nav-arrow svg {
    width: 18px;
    height: 18px;
    stroke: #1a1a1a;
    stroke-width: 2;
    fill: none;
    transition: stroke 0.2s ease;
  }

  .carousel-track-wrapper {
    overflow: hidden;
    position: relative;
  }

  .carousel-track {
    display: flex;
    gap: 16px;
    transition: transform 0.45s cubic-bezier(0.25, 0.1, 0.25, 1);
    will-change: transform;
    padding-right: 80px;
  }

  .product-card {
    flex: 0 0 288px;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
  }

  @media (max-width: 600px) {
    .product-card { flex: 0 0 230px; }
    .carousel-section { padding: 0 0 0 16px; }
    .carousel-header { padding-right: 16px; }
    .carousel-header h2 { font-size: 18px; }
    .nav-arrows { display: none; }
  }

  .product-image-wrapper {
    position: relative;
    width: 288px;
    height: 414px;
    background: #f5f5f5;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 12px;
  }

  @media (max-width: 600px) {
    .product-image-wrapper { width: 230px; height: 331px; }
  }

  .product-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
  }

  .product-card:hover .product-image-wrapper img {
    transform: scale(1.04);
  }

  .product-image-wrapper .hover-img {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.35s ease;
  }

  .product-card:hover .product-image-wrapper .hover-img {
    opacity: 1;
  }

  .product-info {
    padding: 0 2px;
    max-width: 288px;
  }

  .product-name {
    font-size: 13px;
    font-weight: 400;
    color: #1a1a1a;
    margin-bottom: 6px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .product-price {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .price-current {
    font-size: 14px;
    font-weight: 600;
    color: #1a1a1a;
  }

  .price-current.sale {
    color: #1a1a1a;
  }

  .price-original {
    font-size: 13px;
    font-weight: 400;
    color: #1a1a1a;
    text-decoration: line-through;
  }

  .price-badge {
    font-size: 11px;
    font-weight: 500;
    color: #1a1a1a;
    background: #e8e8e8;
    padding: 2px 6px;
    border-radius: 3px;
    letter-spacing: 0.2px;
  }

  .scroll-indicators {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 24px;
    padding-right: 48px;
  }

  .scroll-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #d9d9d9;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .scroll-dot.active {
    background: #1a1a1a;
    width: 20px;
    border-radius: 3px;
  }

  @media (max-width: 600px) {
    .carousel-track-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .carousel-track-wrapper::-webkit-scrollbar { display: none; }
    .carousel-track { transition: none; }
    .product-card { scroll-snap-align: start; }
  }
</style>
</head>
<body>

<section class="carousel-section">
  <div class="carousel-header">
    <h2>
      Recommended for you
    </h2>
    <div class="nav-arrows">
      <button class="nav-arrow prev disabled" aria-label="Previous" onclick="scrollCarousel(-1)">
        <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <button class="nav-arrow next" aria-label="Next" onclick="scrollCarousel(1)">
        <svg viewBox="0 0 24 24"><polyline points="9 6 15 12 9 18"/></svg>
      </button>
    </div>
  </div>

  <div class="carousel-track-wrapper" id="trackWrapper">
    <div class="carousel-track" id="carouselTrack"></div>
  </div>

  <div class="scroll-indicators" id="scrollIndicators"></div>
</section>

<script>
const products = [

  {

    hoverImage: "https://images.footballfanatics.com/milano-cortina-2026/milano-cortina-2026-olympics-1/4-zip-tech-midlayer-top_ss5_p-202491256+pv-2+u-ohpuwc2iwn580lv68svz+v-knv7zwz0suen5k4kvqgx.jpg?_hv=2&w=600",
    url: "https://shop.olympics.com/en/milano-cortina-2026/milano-cortina-2026-olympics-1/4-zip-tech-midlayer-top/t-13367805+p-805513719867383+z-9-4134733145"
  }
];

const track = document.getElementById('carouselTrack');

products.forEach((p, i) => {
  const card = document.createElement('a');
  card.className = 'product-card';
  card.href = p.url;
  card.target = '_blank';
  card.rel = 'noopener';

  const discount = p.salePrice ? Math.round((1 - p.salePrice / p.price) * 100) : 0;

  card.innerHTML = `
    <div class="product-image-wrapper">
      <img src="${p.image}" alt="${p.name}" loading="${i < 3 ? 'eager' : 'lazy'}">
      <img class="hover-img" src="${p.hoverImage}" alt="${p.name} alternate view" loading="lazy">
    </div>
    <div class="product-info">
      <div class="product-name">${p.name}</div>
      <div class="product-price">
        ${p.salePrice 
          ? `<span class="price-current sale">£${p.salePrice.toFixed(2)}</span>
             <span class="price-original">£${p.price.toFixed(2)}</span>
             <span class="price-badge">-${discount}%</span>`
          : `<span class="price-current">£${p.price.toFixed(2)}</span>`
        }
      </div>
    </div>
  `;
  track.appendChild(card);
});

let currentIndex = 0;
const CARD_WIDTH = 288;
const GAP = 16;

const getVisibleCards = () => Math.max(1, Math.floor(document.querySelector('.carousel-track-wrapper').offsetWidth / (CARD_WIDTH + GAP)));
const getMaxIndex = () => Math.max(0, products.length - getVisibleCards());

function scrollCarousel(dir) {
  currentIndex = Math.min(Math.max(0, currentIndex + dir), getMaxIndex());
  updateCarousel();
}

function updateCarousel() {
  track.style.transform = `translateX(-${currentIndex * (CARD_WIDTH + GAP)}px)`;
  document.querySelector('.nav-arrow.prev').classList.toggle('disabled', currentIndex === 0);
  document.querySelector('.nav-arrow.next').classList.toggle('disabled', currentIndex >= getMaxIndex());
  updateDots();
}

function buildDots() {
  const container = document.getElementById('scrollIndicators');
  const maxIdx = getMaxIndex();
  container.innerHTML = '';
  for (let i = 0; i <= maxIdx; i++) {
    const dot = document.createElement('span');
    dot.className = 'scroll-dot' + (i === currentIndex ? ' active' : '');
    dot.onclick = () => { currentIndex = i; updateCarousel(); };
    container.appendChild(dot);
  }
}

function updateDots() {
  document.querySelectorAll('.scroll-dot').forEach((d, i) => d.classList.toggle('active', i === currentIndex));
}

buildDots();
updateCarousel();
window.addEventListener('resize', () => {
  if (currentIndex > getMaxIndex()) currentIndex = getMaxIndex();
  buildDots();
  updateCarousel();
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') scrollCarousel(-1);
  if (e.key === 'ArrowRight') scrollCarousel(1);
});
</script>
</body>
</html>
